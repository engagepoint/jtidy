<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>609058 - elements replaced by CSS</title>
  <style type="text/css">
/*<![CDATA[*/
  strong.c6 {text-decoration: line-through}
  strong.c5 {text-decoration: underline}
  p.c4 {text-decoration: line-through}
  p.c3 {text-decoration: underline}
  span.c2 {text-decoration: line-through}
  span.c1 {text-decoration: underline}
  /*]]>*/
  </style>
</head>

<body>
  <div>
    <span class="c1">aa</span> <span class="c2">aa</span>
    <span class="c2">aa</span>
  </div>

  <div>
    <span class="c1">aa</span> <span class="c2">aa</span>
    <span class="c2">aa</span>
  </div>

  <div>
    <p class="c3">aa</p>

    <p class="c4">aa</p>

    <p class="c4">aa</p>
  </div>

  <div>
    <p><span class="c1">aa</span> bb</p>

    <p><span class="c2">aa</span> bb</p>

    <p><span class="c2">aa</span> bb</p>
  </div>

  <div>
    <p><strong class="c5">aa</strong></p>

    <p><strong class="c6">aa</strong></p>

    <p><strong class="c6">aa</strong></p>
  </div>

  <div>
    <p><strong><span class="c1">aa</span> bb</strong></p>

    <p><strong><span class="c2">aa</span> bb</strong></p>

    <p><strong><span class="c2">aa</span> bb</strong></p>
  </div>

  <div>
    <p><strong>cc <span class="c1">aa</span> bb</strong></p>

    <p><strong>cc <span class="c2">aa</span> bb</strong></p>

    <p><strong>cc <span class="c2">aa</span> bb</strong></p>
  </div>
</body>
</html>
